version: '3.8'

# Sadece altyapı servisleri - development için
# Uygulama servisleri IDE'den çalıştırılır

services:
  mongodb:
    image: mongo:7.0
    container_name: blink-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    volumes:
      - mongodb_data:/data/db
    networks:
      - blink-network

  redis:
    image: redis:7-alpine
    container_name: blink-redis
    ports: 
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks: 
      - blink-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: blink-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - blink-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: blink-kafka
    depends_on: 
      - zookeeper
    ports:
      - "9092:9092"
    environment: 
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT:  zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - blink-network

  mongo-express:
    image: mongo-express:latest
    container_name: blink-mongo-express
    ports:
      - "8088:8081"
    environment: 
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpassword
      ME_CONFIG_MONGODB_URL: mongodb://root:rootpassword@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - blink-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name:  blink-kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
    networks:
      - blink-network

volumes:
  mongodb_data: 
  redis_data: 

networks:
  blink-network:
    driver: bridge