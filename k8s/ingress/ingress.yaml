apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blink-ingress
  namespace: blink
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: api.blink.local
    http:
      paths:
      - path: /api/auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend: 
          service:
            name: user-service
            port:
              number: 8081
      - path: /api/users(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service: 
            name: user-service
            port:
              number: 8081
      - path: /api/products(/|$)(.*)
        pathType: ImplementationSpecific
        backend: 
          service:
            name: product-service
            port:
              number: 8082
      - path: /api/categories(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service: 
            name: product-service
            port:
              number: 8082
      - path: /api/cart(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service: 
            name: cart-service
            port:
              number: 8083
      - path: /api/orders(/|$)(.*)
        pathType: ImplementationSpecific
        backend: 
          service:
            name: order-service
            port:
              number: 8084
      - path: /api/notifications(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: notification-service
            port:
              number: 8085
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080