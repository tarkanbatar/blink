apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: blink
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec: 
      containers:
      - name: user-service
        image:  blink-user-service:latest
        imagePullPolicy: IfNotPresent
        ports: 
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: user-service-config
        env:
        - name: SPRING_DATA_MONGODB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongo-root-username
        - name: SPRING_DATA_MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongo-root-password
        - name: JWT_SECRET
          valueFrom: 
            secretKeyRef:
              name: user-service-secret
              key:  jwt-secret
        resources: 
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds:  60
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5