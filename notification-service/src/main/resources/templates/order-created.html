<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Received</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9f9f9; }
        .order-info { background: white; padding: 15px; margin: 15px 0; border-radius:  5px; }
        .items { margin: 15px 0; }
        .item { padding: 10px; border-bottom: 1px solid #eee; }
        .total { font-size: 18px; font-weight: bold; color: #4CAF50; }
        .footer { text-align: center; padding: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${title}">Order Received! </h1>
        </div>
        
        <div class="content">
            <p th:text="${message}">Your order has been successfully placed. </p>
            
            <div class="order-info">
                <p><strong>Order Number:</strong> <span th:text="${orderNumber}"></span></p>
                <p><strong>Total Items: </strong> <span th:text="${totalItems}"></span> pcs</p>
                <p class="total"><strong>Total Amount:</strong> <span th:text="${totalAmount}"></span></p>
            </div>
            
            <div class="items" th:if="${items != null and ! items.isEmpty()}">
                <h3>Order Details:</h3>
                <div class="item" th:each="item : ${items}">
                    <span th:text="${item.productName}"></span>
                    <span> x </span>
                    <span th:text="${item.quantity}"></span>
                </div>
            </div>
            
            <p>You can log in to your account to track your order.</p>
        </div>
        
        <div class="footer">
            <p>This email was sent automatically. Please do not reply.</p>
            <p>Â© 2025 Blink Platform</p>
        </div>
    </div>
</body>
</html>
