<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Order Has Shipped</title>
    <style>
        body { font-family: Arial, sans-serif; line-height:  1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #2196F3; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9f9f9; }
        .tracking-box { background: #fff3cd; padding: 15px; margin: 15px 0; border-radius: 5px; border-left: 4px solid #ffc107; }
        .tracking-number { font-size: 20px; font-weight: bold; color: #333; }
        .footer { text-align: center; padding: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${title}">Your Order Has Shipped!</h1>
        </div>
        
        <div class="content">
            <p th:text="${message}">Your order has been shipped.</p>
            
            <div class="tracking-box" th:if="${trackingNumber != null}">
                <p>ðŸ“¦ <strong>Tracking Number:</strong></p>
                <p class="tracking-number" th:text="${trackingNumber}"></p>
            </div>
            
            <p th:if="${estimatedDelivery != null}">
                <strong>Estimated Delivery:</strong> <span th:text="${estimatedDelivery}"></span>
            </p>
            
            <p><strong>Order Number:</strong> <span th:text="${orderNumber}"></span></p>
            <p><strong>Total Amount:</strong> <span th:text="${totalAmount}"></span></p>
        </div>
        
        <div class="footer">
            <p>Â© 2025 Blink Platform</p>
        </div>
    </div>
</body>
</html>
